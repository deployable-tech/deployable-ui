<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deployable UI Demo</title>
  <link rel="stylesheet" href="/static/css/theme.css" />
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <div class="app">
    <div class="app-header">
      <div class="left">
        <div class="menu">
          <button id="menu-trigger" class="menu-trigger" aria-haspopup="true" aria-expanded="false">Menu â–¾</button>
          <div id="menu-dropdown" class="menu-dropdown" role="menu" aria-hidden="true">
            <button class="menu-item" data-action="spawn-left" role="menuitem">New Left Window</button>
            <button class="menu-item" data-action="spawn-right" role="menuitem">New Right Window</button>
          </div>
        </div>
      </div>
      <div class="brand"><strong>Deployable UI Demo</strong></div>
      <div class="right"></div>
    </div>

    <div class="columns" id="columns">
      <div class="col" id="col-left"></div>
      <div class="splitter" id="splitter" role="separator" aria-orientation="vertical" aria-label="Resize Columns"></div>
      <div class="col" id="col-right"></div>
    </div>
  </div>

  <script type="module" src="/static/js/main.js"></script>
</body>
</html>
